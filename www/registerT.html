<body>
     <div class="container">
        <div class="registerPage">
             
            <div class="menushape1"></div>
            <div class="menushape2"></div>

             <!-- Home page starts here -->
             
            <h1><center> Register as a teacher</center></h1>
                  
                <div data-role="content">   

                    <form id="registerForm">
                        <div data-role="fieldcontain" class="ui-hide-label">
                            <strong><label for="username" >Username:</label></strong>
                            <input type="text" name="username" id="username" value="" placeholder="Username" />
                        </div>

                        <div data-role="fieldcontain" class="ui-hide-label">
                            <strong><label for="password">Password:</label></strong>
                            <input type="password" name="password" id="password" value="" placeholder="Password" />
                        </div>

                        <div data-role="fieldcontain" class="ui-hide-label">
                            <strong><label for="passwordConf">Confirm password:</label></strong>
                            <input type="password" name="passwordConf" id="passwordConf" value="" placeholder="Confirm password" />
                        </div>

                        <div data-role="fieldcontain" class="ui-hide-label">
                            <strong>Select your speaking languages:</strong><br>
                            <input type="checkbox" id="english" name="check" value="English">
                          <label for="english"> English</label><br>
                          <input type="checkbox" id="french" name="check" value="French">
                          <label for="french"> French</label><br>
                          <input type="checkbox" id="spanish" name="check" value="Spanish">
                          <label for="spanish"> Spanish</label><br>
                          <input type="checkbox" id="german" name="check" value="German">
                          <label for="german"> German</label><br>
                          <input type="checkbox" id="swedish" name="check" value="Swedish">
                          <label for="swedish"> Swedish</label><br>
                          <input type="checkbox" id="arabic" name="check" value="Arabic">
                          <label for="arabic"> Arabic</label><br>
                          <input type="checkbox" id="italian" name="check" value="Italian">
                          <label for="italian"> Italian</label><br>
                        </div>

                        <div data-role="fieldcontain" class="ui-hide-label">
                                <strong>Select your teaching subjects:</strong><br>
                                <input type="checkbox" id="math" name="check1" value="Math">
                              <label for="math"> Math</label><br>
                              <input type="checkbox" id="physics" name="check1" value="Physics">
                              <label for="physics"> Physics</label><br>
                              <input type="checkbox" id="chemistry" name="check1" value="Chemistry">
                              <label for="chemistry"> Chemistry</label><br>
                              <input type="checkbox" id="history" name="check1" value="History">
                              <label for="history"> History</label><br>
                              <input type="checkbox" id="geography" name="check1" value="Geography">
                              <label for="geography"> Geography</label><br>
                              <input type="checkbox" id="biology" name="check1" value="Biology">
                              <label for="biology"> Biology</label><br>
                              <input type="checkbox" id="philosophy" name="check1" value="Philosophy">
                              <label for="phylosophy"> Philosophy</label><br>
                              <input type="checkbox" id="english1" name="check1" value="English">
                              <label for="english"> English</label><br>
                              <input type="checkbox" id="french1" name="check1" value="French">
                              <label for="french"> French</label><br>
                              <input type="checkbox" id="spanish1" name="check1" value="Spanish">
                              <label for="spanish"> Spanish</label><br>
                              <input type="checkbox" id="german1" name="check1" value="German">
                              <label for="german"> German</label><br>
                              <input type="checkbox" id="swedish1" name="check1" value="Swedish">
                              <label for="swedish"> Swedish</label><br>
                              <input type="checkbox" id="arabic1" name="check1" value="Arabic">
                              <label for="arabic"> Arabic</label><br>
                              <input type="checkbox" id="italian1" name="check1" value="Italian">
                              <label for="italian"> Italian</label><br>
                            </div>

                            <div data-role="fieldcontain" class="ui-hide-label">
                                <strong>Select your teaching level:</strong><br>
                                <input type="checkbox" id="ten" name="check2" value="10th grade">
                              <label for="ten"> 10th grade</label><br>
                              <input type="checkbox" id="eleven" name="check2" value="11th grade">
                              <label for="eleven"> 11th grade</label><br>
                              <input type="checkbox" id="twelve" name="check2" value="12th grade">
                              <label for="twelve"> 12th grade</label><br>
                            </div>


                            <div data-role="fieldcontain" class="ui-hide-label">
                                <strong>Select your availability:</strong><br>
                                <input type="checkbox" id="case1" name="check3" value="8-10">

                              <input type="checkbox" id="case2" name="check3" value="10-12">
                              <label for="10-12"> 10h - 12h</label><br>
                              <input type="checkbox" id="case3" name="check3" value="14-16">

                              <input type="checkbox" id="case5" name="check3" value="18-20">
                              <label for="18-20"> 18h - 20h</label><br>
                            </div>

                                <strong><label for="country">Country of residency:</label></strong>
                                <input type="text" name="country" id="country" value="" placeholder="" />
                            </div>

                        <center><button type="submit" onclick='insertDataT()' id='submit'>Register</button></center><br>
